<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel ="stylesheet" href="./style.css">
</head>
<body>
   <div class="container" >
    <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido!</h3>
    </div>
<div class="form-container">
    <div class="form-header">
        <p>Formulário</p>
    </div>
    <div class="form-body">
        <h1 class="form-title">Venda fácil seu carro!</h1>
        <p>Descreva as caracteristicas e marque as opcionais que ele possui</p>
<form >

<div class="box-input">
    <label for="title"> Título do anúncio <span class="required-field">*</span></label>
    <input type="text" name="title" id="title" class="block" placeholder="Um titulo para anunciar seu carro"
    minlength="1"
    maxlength="30"
    required>
   
</form>
</div>
<div class="box-input">
    <label for="price"> Preço <span class="required-field">*</span></label>
    <input type="number" name="title" id="title" class="block" placeholder="Defina o preço"
    
    required>
    
</form>
</div>
<div class="box-input">
    <label for="description"> Descrição<span class="required-field">*</span></label>
    <textarea name="description" id="description" class="block" placeholder="Faça uma breve descrição sobre seu veículo" 

    required>
    </textarea>
    </div>
    <div class="box-input">
        <label for="brand"> Marca <span class="required-field">*</span></label>
        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do seu veículo"
       
        required>

        </div>
        <div class="box-input">
            <label for="model"> Modelo <span class="required-field">*</span></label>
            <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do seu veículo"
           
            required>

            </div>

            <div class="box-input">
                <label for="brand"> Marca <span class="required-field">*</span></label>
                <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do seu veículo"
               
                required>

                <div class="box-input">
                    <label for="date"> Data de compra <span class="required-field">*</span></label>
                    <input type="date" name="date" id="date" class="block" placeholder="Marque a data de compra do seu veículo"
                   
                    required>
                </div>
                <div class="box-input">
                    <p> Tipo de câmbio: <span class="required-field">*</span></p>
                    <input type="radio" name="gear" id="manual" />
                    <label for="manual" > Manual</label>
                    <input type="radio" name="auto" id="automatico">
                    <label for="auto">Automático</label>
                </div>
                <div class="optional-box">
                    <p>opcionais</p>
                    <ul class="optional-list">
                        <li>
                            <input
                            type="checkbox"
                            id="airbag"
                            name="optional[]"
                            value="airbar"
                            />
                            <label for="airbag">Airbag</label>
                            
                        </li>
                         <li>
                            <input
                            type="checkbox"
                            id="alarm"
                            name="optional[]"
                            value="alarm"
                            />
                            <label for="alarm">Alarme</label>
                            
                        </li>
                         <li>
                            <input
                            type="checkbox"
                            id="ac"
                            name="optional[]"
                            value="ac"
                            />
                            <label for="ac">Ar Condicionado</label>
                            
                        </li>

                         <li>
                            <input
                            type="checkbox"
                            id="reverse_camera"
                            name="optional[]"
                            value="reverse_camera"
                            />
                            <label for="reverse_camera">Câmera de ré</label>
                            
                        </li>
                         <li>
                            <input
                            type="checkbox"
                            id="outros"
                            name="optional[]"
                            value="outros"
                            />
                            <label for="outros">outros</label>
                            
                        </li>
                         <input type="text" name="brand" id="brand" class="block" placeholder="Se houver outros, digite aqui!">
                         <div class="box-input">
                            <p>Fotos do carro </p>
                            <input
                            type="file"
                            multiple
                            accept="image/png, img/jpg"
                            id="images"
                            name="images"
                            required/>
                         </div>
                    </ul>
                </div>


                

        <input  type="submit" value="Enviar" class="btn-submit" id="btn-submit" />
<p id="msg"></p>
    </form>
    </div>

</form>
</div>
    </div>
</div>

   </div>

   <script src="./script.js"></script>
</body>
</html>
